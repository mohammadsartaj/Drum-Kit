<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Drum Kit with Lessons</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./Leonardo_Vision_XL_a_music_concert_using_drums_2.jpg"
    />
  </head>
  <body>
    <div class="container">
      <h1>Drum Kit</h1>
      <div class="lesson-container">
        <h2>Popular Band Lessons</h2>
        <select id="lesson-select">
          <option value="">Select a Song</option>
          <option value="we_will_rock_you">We Will Rock You</option>
          <option value="back_in_black">Back in Black</option>
          <option value="smells_like_teen_spirit">
            Smells Like Teen Spirit
          </option>
          <option value="yo_yo_honey_singh">Yo Yo Honey Singh Beat</option>
          <option value="desi_kalakar">Desi Kalakar Beat</option>
          <!-- Added new option -->
        </select>
        <div class="lesson-display" id="lesson-display"></div>
        <div class="controls">
          <button id="play-for-me">Play for Me</button>
          <button id="try-yourself">Try Yourself</button>
        </div>
      </div>
      <div class="keys">
        <!-- Existing keys -->
        <div data-key="65" class="key">
          <kbd>A</kbd><span class="sound">Clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd><span class="sound">Hi-Hat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd><span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd><span class="sound">Open-Hat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd><span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd><span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd><span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd><span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd><span class="sound">Tink</span>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
